<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body>
       <!-- Tickteting -->

       <div class="ticket_title">
        <h1>Ticket</h1>
      </div>
  
      <section class="ticketing" id="ticketing">
        <div class="card">
          <h3>Foreign Tourist</h3>
          <p>
            1100/- + 200/- <br />
            Additional for visiting main mausoleum (Optional)
          </p>
        </div>
        <div class="card">
          <h3>Citizens of SAARC and BIMSTEC Countries</h3>
          <p>
            540/- + 200/-
            <br />
            Additional for visiting main mausoleum (Optional)
          </p>
        </div>
        <div class="card">
          <h3>Domestic/Indian/OCI Cardholder</h3>
          <p>
            50/- + 200/-
            <br />
            Additional for visiting main mausoleum (Optional)
          </p>
        </div>
      </section>
</body>
</html>
