<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors and images by Tania Akthar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="title">Colors using rgb values
    </h1>
    <section class="rgbcolors">
      <div class="color1"></div>
      <div class="color2"></div>
      <div class="color3"></div>
      <div class="color4"></div>
    </section>
    <img src="image/microsoft.png" alt="image of microsoft">
    <h1>Colors using hex code</h1>
    <section class="hexcolors">
        <div class="color5"></div>
        <div class="color6"></div>
    </section>
    <h1 class="title">Position in images</h1>
    <section class="container">
        <img src="image/image1.jpg" alt=" image of nature" class="img1">
        <p class="intro">
            Discover the beauty of nature!
            
            <a href="http://www.pexels.com" target="_blank" rel="noopener noreferrer" class="link"> Visit pexels.com </a>
        </p>

    </section>
    <section class="container">
        <img src="image/image2.jpg" alt="image of sunset" class="img2">
        <h2 class="containertitle">Texture</h2>
        <p class="par1">I really like the colors of fabric!</p>
        <p class="par2">There is a lot selection of colors!</p>
        <p class="par3">Love them all</p>
    </section>
    <h1 class="title">Image's filters</h1>
    <h2>Sepia filter</h2>
    <figure>
        <img src="image/image1.jpg" alt="Image of nature" class="sepia1">
        <img src="image/image1.jpg" alt="Image of nature" class="sepia2">
        <img src="image/image1.jpg" alt="Image of nature" class="sepia3">

    </figure>
    <h2>Blur filter</h2>
    <figure>
        <img src="image/image1.jpg" alt="Image of nature" class="blur1">
        <img src="image/image1.jpg" alt="Image of nature" class="blur1">
        <img src="image/image1.jpg" alt="Image of nature" class="blur1">
    </figure>

    <h2>Invert filter</h2>
    <figure>
        <img src="image/image1.jpg" alt="Image of nature" class="invert1">
        <img src="image/image1.jpg" alt="Image of nature" class="invert2">
        <img src="image/image1.jpg" alt="Image of nature" class="invert3">
    </figure>
    
    <h1 class="title">Class Exercise</h1>
    <section class="container2">
        <div class="imgleft">
            <img src="image/image2.jpg" alt="" class="containerimg1">
        </div>

        <div class="imgmiddle">
            <img src="image/image2.jpg" alt="" class="containerimg2">
        </div>

        <div class="imgright">
            <img src="image/image2.jpg" alt="" class="containerimg3">
        </div>
    </section>

</body>
</html>
